<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="ToDo.css">
</head>
<body>
    <script src="ToDo.js"></script>
    <div class="todoMainContainer">
        <div>
            <h1>To Do List</h1>
        </div>
        <div class="todoContainer">
            <div class="todoInnerContainer">
                <div>
                    <input type="text" id="textField" value="" placeholder="Add your task...">
                </div>
                <div>
                    <button id="addBtn" onclick="handleValue()">Add</button>
                </div>
            </div>
            <div>
                <div>
                    <p id="pTagValue"></p>
                </div>
            </div>
            <ul id="activityList"></ul>
            <div class="activityContainer"></div>
        </div>
    </div>
    
    
    
    
</body>
</html>
